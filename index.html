<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>Bullcoin</title>
</head>
<body>
    <div class="container" id="main-container">
        <div class="content-container" id="content-container">
            <div id="home-content" class="content active">
                <div class="coin-counter" id="click-counter">
                    0
                </div>
                <img src="assets/images/bull_icon_1.png" alt="coin_icon"
                     class="coin-icon" id="coin" ontouchstart="decreaseProgress(event)">
                <div class="progress-container">
                    <div id="progress-bar"></div>
                    <div class="progress-text" id="progress-text">500/500</div>
                </div>
            </div>
            <div id="tasks-content" class="content">Task Content</div>
            <div id="boosts-content" class="content">Boost Content</div>
            <div id="ref-content" class="content">
                <div class="ref-wrapper">
                    <div class="coin-counter ref-counter" id="ref-counter">
                        0 Referrals
                    </div>
                    <div class="ref-link-container">
                        <div class="ref-info">
                            <div class="ref-text">My invite link:</div>
                            <button type="button" class="ref-btn">Copy</button>
                        </div>
                        <div class="ref-link">
                            <a class="ref-link">https://t.me/bullco1n_bot</a>
                        </div>
                    </div>
                    <div class="ref-friends">
                        <div class="ref-friends-header">My Referrals:</div>
                        <div class="ref-list"></div>
                        <div class="ref-empty">You don't have referrals &#128546;</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <img src="assets/images/home_icon.png" alt="coin_icon" class="menu-icon"
                 id="home" data-target="home-content">
            <img src="assets/images/tasks_icon.png" alt="coin_icon" class="menu-icon"
                 id="tasks" data-target="tasks-content">
            <img src="assets/images/boost_icon.png" alt="coin_icon" class="menu-icon"
                 id="boosts" data-target="boosts-content">
            <img src="assets/images/friends_icon.png" alt="coin_icon" class="menu-icon"
                 id="referral" data-target="ref-content">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
